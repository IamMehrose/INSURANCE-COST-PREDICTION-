<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insurance Cost Prediction</title>
<!--	<link rel="stylesheet" href="{{url_for('static' , filename ='CSS/style.css')}}">-->


	<link rel="stylesheet" type="text/css" href="../static/CSS/style.css">

</head>
<body>
<form action="{{url_for('predict')}}" method="post">

	<table class="containers" >

		<tr>
			<td><center>
				<h1>
					<u>Insurance Cost Prediction</u>
				
				</h1>
				</center>
			</td>
		</tr>


		<tr>
			<td>
				<center>
					<label for="age" class="label">Age :</label>
				</center>
			</td>

		</tr>
		<tr>
			<td>
				<center>
					<input type="text" class="text" name="age" id="age" placeholder="Enter Age" required>
				</center><br>
			</td>
		</tr>

		<tr>
			<td>
				<center>
					<label  class="label">Sex :</label>
				</center>
			</td>
		</tr>
		<tr>
			<td><center> <div class="radio-toolbar">
				<input type="radio" id="radioMale" name="sex" value="1" checked="checked">
				<label for="radioMale">Male</label>
				<input type="radio" id="radioFemale" name="sex" value ="0">
				<label for="radioFemale">Female</label>
				</center><br></div>
			</td>
		</tr>

		<tr>
			<td>
				<center>
					<label for="bmi" class="label">BMI :</label>
				</center>
			</td>
		</tr>
		<tr>
			<td>
				<center>
				<input type="text" class="text" name="bmi" id="bmi" placeholder="Enter BMI" required>
			</center><br>
				</td>
		</tr>

		<tr>
			<td>
				<center>
					<label for="children" class="label">Children :</label>
				</center>
			</td>
		</tr>
		<tr>
			<td>
				<center>
					<input type="text" class="text" name="children" id="children" placeholder="Enter Children" required>
			    </center><br>
			</td>
		</tr>


		<tr>
			<td>
				<center>
					<label  class="label">Smoker :</label>
				</center>
			</td>
		</tr>
		<tr>
			<td>
				<center> <div class="radio-toolbar">
					<input type="radio" id="radioSmoker" name="smoker" value ="1">
					<label for="radioSmoker">Yes</label>
					<input type="radio" id="radioNoSmoker" name="smoker" value="0" checked="checked">
					<label for="radioNoSmoker">No</label>
				</center><br></div>
			</td>
		</tr>

		<tr>
			<td>
				<center>
					<button type="submit" class="predictbtn">Predict</button>
				</center><br>
			</td>
		</tr>

		<tr>
			<td>
				<center>
					<div  class ="result">
						<p>{{Predict_Text}}</p>
					</div>
				</center><br>
			</td>
		</tr>
		<tr><td><h6>Created By: <b>Mohmmad Musaib with ❤️</b></h6></td></tr>
	</table>
	
</form>

</body>
</html>
